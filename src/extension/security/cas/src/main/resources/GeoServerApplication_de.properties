CasAuthFilterPanel.connectionParameters=CAS Serververbindung
CasAuthFilterPanel.connectionParametersHelp.title=CAS Serververbindung
CasAuthFilterPanel.connectionParametersHelp=<p>URL des CAS Servers inklusive der Kontextwurzel.</p> <p>Beispiel\: <strong>https\://my.casserver.org\:8443/cas</strong></p>  <p>Single Sign-on funktioniert nur über HTTPS.</p>

CasAuthFilterPanel.singleSignOnParameters=Anmeldeoptionen
CasAuthFilterPanel.singleSignOnParametersHelp.title=Anmeldeoptionen
CasAuthFilterPanel.singleSignOnParametersHelp=<p>Ist <strong>Kein Single Sign-on</strong> aktiviert, wird ein nicht authentifizierter Benutzer immer bei der ersten GeoServer-Anfrage nach dessen Berechtigung gefragt</p>

CasAuthFilterPanel.singleSignOutParameters=Abmeldeoptionen
CasAuthFilterPanel.singleSignOutParametersHelp.title=Abmeldeoptionen
CasAuthFilterPanel.singleSignOutParametersHelp=<p>Ist <strong>Beim Single Sign-out teilnehmen</strong> aktiviert, wird der GeoServer den Benutzer abmelden, sobald eine Abmelde-Anfrage beim CAS-Server eingeht.</p><p>Die optionale <strong>URL zur CAS Abmeldeseite</strong> wird an den CAS Server übermittelt, sollte der Abmeldevorgang bim GeoServer erfolgen. Wie diese URL zu verwenden ist, hängt von der Konfiguration des CAS-Servers ab.</p> <p>Beispiel\: <strong>https\://my.geosserver.org\:8443/geoserver</strong></p>


CasAuthFilterPanel.proxyTicketParameters=Proxy-Ticketoptionen
CasAuthFilterPanel.proxyTicketParametersHelp.title=Proxy-Ticketoptionen
CasAuthFilterPanel.proxyTicketParametersHelp=<p>Diese URL ist optional und nur erforderlich, um Proxy-Tickets innerhalb von GeoServer für entfernte Services generieren zu können. Ist ein solches Proxy-Ticket erforderlich, ist für den CAS-Server die GeoServer URL inklusive der Kontextwurzel anzugeben. Diese URL muss eine HTTPS URL sein, der Hostname muss mit dem Hostnamen in der URL übereinstimmen.</p> <p>Beispiel\: <strong>https\://my.geosserver.org\:8443/geoserver</strong></p>