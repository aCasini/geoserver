<html xmlns:wicket="http://wicket.apache.org/">
<head>
	<title><wicket:message key="title">Configure a new WMS-EO Layer Group</wicket:message></title>
</head>
<body>
<wicket:extend>

<form wicket:id="createEoGroupForm">
	<ul>    
		<li>
			<fieldset>
				<div><span wicket:id="workspacePanel"></span></div>			
				
				<div><span wicket:id="name"></span></div>
				
				<div><span wicket:id="outlineLayerName"></span></div>

				<div><span wicket:id="productLayerName"></span></div>
				<div><span wicket:id="productUrl"></span></div>
				
				<div><span wicket:id="bandLayerName"></span></div>
				<div><span wicket:id="bandUrl"></span></div>
				
				<div><span wicket:id="parameterLayerName"></span></div>												
				<div><span wicket:id="parameterUrl"></span></div>
				
				<div><span wicket:id="bitmaskLayerName"></span></div>
				<div><span wicket:id="bitmaskUrl"></span></div>
			</fieldset>
		</li>
	</ul>

	<div wicket:id="feedback"></div>
	<div class="button-group selfclear">
		<a href="#" wicket:id="save"><wicket:message key="save">Save</wicket:message></a>
		<a href="#" wicket:id="cancel"><wicket:message key="cancel">Cancel</wicket:message></a>
	</div>
</form>
	
</wicket:extend>
</body>
</html>
